<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js ie ie7 lt-ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 9]>         <html class="no-js ie ie9 lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>REA User Interface Library Advertorial</title>
    <link rel="stylesheet" type="text/css" href="css/syntax.css">
    <link rel="stylesheet" type="text/css" href="../css/rui-all.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="../node_modules/rui-grunt-config/bower_components/jquery/jquery.min.js"> </script>
    <script src="../dist/rui-advertorial-all-magik.js"> </script>
</head>
<body>
    <header class="rui-header rui-clearfix"></header>
    <section class="rui-body-content">
        <div class="rui-grid">
            <script src='js/enablesas.js' type='text/javascript'> </script>

            <h3 id="lazy_loaded_script_ad">Lazy Loaded JS Postscribe Ad:</h3>
            <div class='ad' data-config-type='lazyjs' data-config-sz='160x600,1120x600' data-param-state='nsw' data-config-site='rea.buy' data-config-auto-remove='true' data-param-sect='resultslist' data-param-pos='skyscraper' data-param-tile='2'>
            </div>
            <p><br /></p>

            <h3 id="script_ad_in_iframe">Script Ad in iFrame:</h3>
            <div class='ad' data-config-sz='300x250,300x600' data-param-state='vic' data-config-type='javascript' data-config-site='rea.buy' data-config-auto-remove='true' data-param-sect='homepage' data-param-pos='medrec1' data-param-tile='12' data-param-dcopt='ist' data-param-type='sales'>
            </div><p/>

            <h3 id="iframe_ad">IFrame Ad:</h3>
            <div class='ad' data-config-sz='450x98' data-param-state='vic' data-config-type='iframe' data-config-site='rea.buy' data-config-auto-remove='true' data-param-sect='homepage' data-param-pos='advert1' data-param-tile='1' data-param-type='sales'>
            </div>
            <p><br /></p>

            <h3 id="image_ad">Image Ad:</h3>
            <div class='ad' data-config-sz='450x98' data-config-sz-mobile='300x100' data-config-type='image' data-config-site='rea.buy' data-param-pos='advert1' data-param-sect='homepage' data-param-tile='1' data-param-type='sales' style='width:450px; height:98px;'> </div>

            <h3 id="single_request_ad">Single request Ad:</h3>
            <div data-config-singlerequest='true' class='ad' data-config-sz='300x250' data-config-sz-mobile='300x100' data-config-type='iframe' data-config-site='rea.retire' data-param-pos='medrec1' data-param-dcopt='ist' data-param-sect='homepage' data-param-tile='2' data-param-type='retire' style='width:300px; height:250px;'> </div><div data-config-singlerequest='true' class='ad' data-config-sz='300x250' data-config-sz-mobile='300x100' data-config-type='iframe' data-config-site='rea.retire' data-param-pos='medrec2' data-param-dcopt='ist' data-param-sect='homepage' data-param-tile='2' data-param-type='retire' style='width:300px; height:250px;'> </div>
            <p><br /></p>
        </div>
    </section>
</body>
</html>
